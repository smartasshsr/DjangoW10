{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jgDjango</title>
  <link rel="icon" href="{% static 'images/favicon-96x96.png' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="navbar">
    <span>
      <a href="{% url 'page:index' %}">
        <img class="navbar__logo" src="{% static 'images/jgcat.jpg' %}" alt="jgcat">
      </a>
    </span>
    <span>
      <a href="{% url 'page:posting_list' %}">글목록</a>
    </span>
    <span>
      <a href="{% url 'page:posting_create' %}">글쓰기</a>
    </span>
    <span>
      <a href="{% url 'game:game_list' %}">게임목록</a>
    </span>
    <!-- [코드 작성] 계정 관련 코드 추가 -->
    <!-- [코드 작성] 로그인 한 경우와 하지 않은 경우 분기처리 -->
    <!-- [코드 작성] 로그인 여부는 user.is_authenticated 를 사용하여 확인할 수 있음 -->
    {% if user.is_authenticated %}
    <span>
     <a href="{% url 'account:logout' %}">로그아웃</a>
    </span>
     <span>
      {{user.username}}
    </span>
    {% else %}
    <span>
     <a href="{% url 'account:signup' %}">회원가입</a>
    </span>
    <span>
     <a href="{% url 'account:login' %}">로그인</a>
    </span>
    {% endif %}
  </div>
  
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
